version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next-gold-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - next-gold

  nginx:
    image: nginx:alpine
    container_name: next-gold-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - next-gold

  db:
    image: postgres:16-alpine
    container_name: next-gold-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: next_gold
      POSTGRES_USER: next_gold
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - next-gold

  redis:
    image: redis:7-alpine
    container_name: next-gold-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - next-gold

  mailhog:
    image: mailhog/mailhog:latest
    container_name: next-gold-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - next-gold

networks:
  next-gold:
    driver: bridge

volumes:
  db_data:
    driver: local
